<body>
    <div class="container">

    <!-- TEMPLATES -->
    <template id="template-tarjeta">
        <div class="tarjeta-normal">

            <p></p>
            <p class="tarjeta-precio">$ <span></span></p>
            <button class="btn-add" type="button">agregar</button>

    </template>

    <template id="template-carrito">
        <li class="carrito-item">
            <p>
                <span id="carrito-borrar-item" class="x">x</span>
                <span id="carrito-nombre-item">Nombre del producto</span>
            </p>
            <div>
                <p>
                    <span class="ml-1">$</span>
                    <span id="carrito-precio-total-item" class="mr-1">Precio * Cantidad del producto</span>
                </p>
                <p>
                    <span id="carrito-restar-item" class="-">-</span>
                    <span id="carrito-cantidad-item">Cantidad del producto</span>
                    <span id="carrito-sumar-item" class="+">+</span>
                </p>
            </div>

        </li>
    </template>

    <template id="template-precio-final">
        <div class="mt-2">
            <div class="carrito-item">
                <h4 id="carrito-sub">TOTAL:</h4>
                <div class="precio-final-compra">
                    <h4 class="ml-1">$</h4>

            </div>

                    <input type="text" placeholder="INVIERNO2022" id="codigo-descuento-ingresado"
                        name="codigo-descuento-ingresado">
                    <button id="aplicar-descuento" type="button">APLICAR DESCUENTO</button>
                </div>
                <button id="btn-pagar" class="btn-finalizar" type="button">PROCEDER A PAGAR</button>
            </article>
        </div>
    </template>


    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
